<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4: Selectores de Atributos</title>
    <link rel="stylesheet" href="atributos.css">
</head>
<body>

    <h1>Ejercicio 4: Selectores de Atributos</h1>

    <h2>Formulario</h2>
    <form>
        <input type="text" placeholder="Nombre"><br><br>
        <input type="email" placeholder="Correo"><br><br>
        <input type="password" placeholder="Contraseña"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <h2>Enlaces</h2>
    <a href="https://example.com">Enlace externo</a><br>
    <a href="mailto:test@example.com">Enlace de email</a><br>
    <a href="#seccion1">Enlace interno</a>

    <h2>Imágenes</h2>
    <img src="foto.jpg" alt="Foto">
    <img src="icono.png" alt="Icono">

    <h2>Elementos data-*</h2>
    <div data-color="rojo">Elemento rojo</div>
    <div data-color="azul">Elemento azul</div>
    <span data-tipo="especial">Elemento especial</span>

</body>
</html>
